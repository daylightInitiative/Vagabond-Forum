{% extends "base.html" %}

{% block content %}

    {% if post %}
        <div class="user-post">
            <h2><b>{{ post.title }}</b></h2>
            <p>author: {{ post.author }} on {{ post.creation_date }}</p>
            <p>{{ post.contents }}</p>
            <p>{{ post.views }} views</p>
        </div>
    {% endif %}

{% endblock %}
