{% extends "base.html" %}

{% block content %}
    <p>Recent news will appear here.</p>
    {% if news_feed %}
        {% for news in news_feed %}
        <div class="box">
            <h2>{{ news.title }}</h2>
            <p>{{ news.contents }}</p>
            <p><sub>{{ news.author_username }} on {{ news.creation_date }}</sub></p>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
